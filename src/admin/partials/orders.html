<!-- Orders Section -->
<section id="orders" class="section">
    <h2 class="text-2xl font-bold mb-4">Gestión de Pedidos</h2>
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="px-6 py-4 border-b flex justify-between items-center">
            <h3 class="font-semibold text-lg">Pedidos Recientes</h3>
            <button onclick="openOrderModal()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-plus mr-2"></i> Nuevo Pedido
            </button>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">#1001</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">María González</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">15/05/2023</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$45.99</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">Completado</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <button onclick="openOrderModal('#1001')" class="text-primary hover:text-blue-700 mr-3">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="openOrderModal('#1001')" class="text-secondary hover:text-yellow-600">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    <!-- Más filas de pedidos... -->
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- Modal para Pedidos -->
<div id="order-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg w-full max-w-2xl">
        <div class="flex justify-between items-center px-6 py-4 border-b">
            <h3 class="text-lg font-semibold" id="order-modal-title">Nuevo Pedido</h3>
            <button onclick="closeModal('order-modal')" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="order-form" class="p-6">
            <input type="hidden" id="order-id">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="order-client" class="block text-sm font-medium text-gray-700 mb-1">Cliente</label>
                    <select id="order-client" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-primary focus:border-primary" required>
                        <option value="">Seleccionar cliente</option>
                        <!-- Opciones se llenarán dinámicamente -->
                    </select>
                </div>
                <div>
                    <label for="order-date" class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
                    <input type="datetime-local" id="order-date" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-primary focus:border-primary" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="order-products-container" class="block text-sm font-medium text-gray-700 mb-2">Productos</label>
                <div id="order-products-container" class="space-y-2">
                    <!-- Productos se agregarán dinámicamente -->
                </div>
                <button type="button" onclick="addProductRow()" class="mt-2 text-primary text-sm flex items-center">
                    <i class="fas fa-plus mr-1"></i> Agregar producto
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="order-status" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                    <select id="order-status" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-primary focus:border-primary" required>
                        <option value="pendiente">Pendiente</option>
                        <option value="procesando">Procesando</option>
                        <option value="completado">Completado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                <div>
                    <label for="order-total" class="block text-sm font-medium text-gray-700 mb-1">Total</label>
                    <input type="number" id="order-total" step="0.01" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-primary focus:border-primary" readonly>
                </div>
            </div>
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="closeModal('order-modal')" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-700">
                    Guardar Pedido
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Template para filas de productos -->
<template id="product-row-template">
    <div class="product-row grid grid-cols-8 gap-2 items-center">
        <div class="col-span-4">
            <select class="product-select w-full border border-gray-300 rounded-md px-2 py-1 text-sm focus:ring-primary focus:border-primary" required>
                <option value="">Seleccionar producto</option>
                <!-- Opciones se llenarán dinámicamente -->
            </select>
        </div>
        <div>
            <input type="number" min="1" value="1" class="product-quantity w-full border border-gray-300 rounded-md px-2 py-1 text-sm focus:ring-primary focus:border-primary" required>
        </div>
        <div>
            <input type="number" step="0.01" class="product-price w-full border border-gray-300 rounded-md px-2 py-1 text-sm focus:ring-primary focus:border-primary" readonly>
        </div>
        <div>
            <input type="number" step="0.01" class="product-subtotal w-full border border-gray-300 rounded-md px-2 py-1 text-sm focus:ring-primary focus:border-primary" readonly>
        </div>
        <div>
            <button type="button" class="remove-product text-red-500 hover:text-red-700">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
</template>
