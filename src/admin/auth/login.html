<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Admin - DistriSalud</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('/admin/assets/images/admin-bg.jpg');
            background-size: cover;
            background-position: center;
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Panel izquierdo (imagen) -->
        <div class="hidden lg:block w-1/2 login-bg" style="background-image: url('/assets/images/admin-bg.jpg');"></div>

        <!-- Panel derecho (formulario) -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <!-- Logo -->
                <div class="flex justify-center mb-8">
                    <div class="flex items-center">
                        <i class="fas fa-heartbeat text-4xl text-blue-600 mr-2"></i>
                        <h1 class="text-3xl font-bold text-yellow-600">Distri<span class="text-blue-600">Salud</span></h1>
                    </div>
                </div>
                
                <!-- Card del formulario -->
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-1">Acceso Administrador</h2>
                    <p class="text-gray-600 mb-6">Ingresa tus credenciales para continuar</p>
                    
                    <form id="loginForm" class="space-y-6">
                        <!-- Campo Usuario -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input 
                                    type="text" 
                                    id="login-id" 
                                    required
                                    class="input-field pl-10 w-full p-3 border border-gray-300 rounded-lg focus:outline-none"
                                    placeholder="admin@distrisalud.com">
                            </div>
                        </div>
                        
                        <!-- Campo Contraseña -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input 
                                    type="password" 
                                    id="password" 
                                    required
                                    minlength="4"
                                    class="input-field pl-10 w-full p-3 border border-gray-300 rounded-lg focus:outline-none"
                                    placeholder="••••••••">
                            </div>
                        </div>
                        
                        <!-- Recordar contraseña -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input 
                                    id="remember-me" 
                                    name="remember-me" 
                                    type="checkbox" 
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                    Recordar sesión
                                </label>
                            </div>
                            <div class="text-sm">
                              
                            </div>
                        </div>
                        
                        <!-- Botón de Login -->
                        <div>
                            <button 
                                type="submit" 
                                id="loginBtn"
                                onclick="handleLogin(event)"
                                class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                <span id="btnText">Iniciar Sesión</span>
                                <span id="btnSpinner" class="ml-2 hidden">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </span>
                            </button>
                        </div>
                    </form>
                    
                    <!-- Mensaje de error -->
                    <div id="errorMessage" class="mt-4 hidden p-3 bg-red-50 text-red-700 rounded-lg text-sm"></div>
                    
                 
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/assets/js/admin/admin-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
