<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DistriSalud</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#F59E0B',
                        natural: '#4B5563'
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
            <div class="text-center">
                <i class="fas fa-leaf text-5xl text-primary mb-4"></i>
                <h2 class="text-3xl font-bold text-primary">Distri<span class="text-secondary">Salud</span></h2>
                <p class="mt-2 text-gray-600">Crea una nueva cuenta</p>
            </div>
            <form id="registerForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="name" class="sr-only">Nombre completo</label>
                        <input id="name" name="name" type="text" required
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                            placeholder="Nombre completo">
                    </div>
            
                    <div>
                        <label for="cedula" class="sr-only">Cédula</label>
                        <input id="cedula" name="cedula" type="text" required
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                            placeholder="Cédula">
                    </div>
            
                  <!-- Tipo de Cédula -->
                    <div>
                    <label for="tipoCedula" class="sr-only">Tipo de Cédula</label>
                    <select id="tipoCedula" name="tipoCedula" required
                        class="block w-full px-3 py-3 border border-gray-300 rounded-lg sm:text-sm text-gray-700">
                        <option value="" disabled selected>Seleccione tipo de cédula</option>
                        <option value="Física">Física</option>
                        <option value="Jurídica">Jurídica</option>
                    </select>
                    </div>
            
                    <div>
                        <label for="email" class="sr-only">Correo electrónico</label>
                        <input id="email" name="email" type="email" required
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                            placeholder="Correo electrónico">
                    </div>
            
                    <div>
                        <label for="telefono" class="sr-only">Teléfono</label>
                        <input id="telefono" name="telefono" type="text" required
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                            placeholder="Teléfono">
                    </div>
            
                    <div>
                        <label for="direccion" class="sr-only">Dirección</label>
                        <input id="direccion" name="direccion" type="text" required
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                            placeholder="Dirección exacta">
                    </div>
            
                    <div>
                        <label for="codigoPostal" class="sr-only">Código Postal</label>
                        <input id="codigoPostal" name="codigoPostal" type="text" required
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                            placeholder="Código postal">
                    </div>
            
                    <div>
                        <label for="nombreNegocio" class="sr-only">Nombre del Negocio</label>
                        <input id="nombreNegocio" name="nombreNegocio" type="text" required
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                            placeholder="Nombre del negocio">
                    </div>
            
                    <div>
                        <label for="tipoCliente" class="sr-only">Tipo de Cliente</label>
                        <select id="tipoCliente" name="tipoCliente" required
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 bg-white text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                            <option value="">Seleccione tipo de cliente</option>
                            <option value="Detalle">Detalle</option>
                            <option value="Mayorista">Mayorista</option>
                        </select>
                    </div>
            
                    <div>
                        <label for="password" class="sr-only">Contraseña</label>
                        <input id="password" name="password" type="password" required
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                            placeholder="Contraseña">
                    </div>
                </div>
            
                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Registrarse
                    </button>
                </div>
            </form>
            
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    ¿Ya tienes una cuenta? 
                    <a href="login.html" class="font-medium text-primary hover:text-blue-700">
                        Inicia sesión
                    </a>
                </p>
            </div>
        </div>
    </div>

     <script src="/assets/js/client/register.js"></script>
</body>
</html>
