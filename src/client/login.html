<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - DistriSalud</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1E40AF",
              secondary: "#F59E0B",
              natural: "#4B5563",
            },
          },
        },
      };
    </script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="font-sans bg-gray-50">
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
        <div class="text-center">
          <i class="fas fa-leaf text-5xl text-primary mb-4"></i>
          <h2 class="text-3xl font-bold text-primary">
            Distri<span class="text-secondary">Salud</span>
          </h2>
          <p class="mt-2 text-gray-600">Inicia sesión en tu cuenta</p>
        </div>
        <form id="loginForm" class="mt-8 space-y-6">
          <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="login-id" class="sr-only">Correo o Usuario</label>
            <input id="login-id" name="login-id" type="text" required autocomplete="username"
              class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
              placeholder="Correo o usuario" />
          </div>
          <div>
              <label for="password" class="sr-only">Contraseña</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                placeholder="Contraseña"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              
            </div>

            <div class="text-sm">
              <a href="#" class="font-medium text-primary hover:text-blue-700">
             
              </a>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
            >
              Iniciar sesión
            </button>
          </div>
        </form>
        <div class="text-center">
          <p class="text-sm text-gray-600">
            ¿No tienes una cuenta?
            <a
              href="register.html"
              class="font-medium text-primary hover:text-blue-700"
            >
              Regístrate
            </a>
          </p>
        </div>
      </div>
    </div>

    <script src="/assets/js/client/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
  </body>
</html>
