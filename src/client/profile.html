<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Cuenta - DistriSalud</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1E40AF",
              secondary: "#F59E0B",
              natural: "#4B5563",
            },
          },
        },
      };
    </script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Estilos personalizados -->
    <style>
      .account-tab.active {
        border-bottom: 3px solid #1e40af;
        color: #1e40af;
        font-weight: 600;
      }
      .order-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(30, 64, 175, 0.1);
      }
    </style>
  </head>
  <body class="font-sans bg-gray-50">
    <!-- Header/Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="" class="flex items-center">
          <i class="fas fa-leaf text-3xl text-primary mr-2"></i>
          <h1 class="text-2xl font-bold text-primary">
            Distri<span class="text-secondary">Salud</span>
          </h1>
        </a>

        <nav
          class="hidden md:flex space-x-8"
          aria-label="Menú de navegación principal"
        >
          <a href="/" class="text-gray-700 hover:text-primary">Inicio</a>
          <a href="products.html" class="text-gray-700 hover:text-primary"
            >Productos</a
          >
          <a href="../#categories" class="text-gray-700 hover:text-primary"
            >Categorías</a
          >
          <a href="about.html" class="text-gray-700 hover:text-primary"
            >Nosotros</a
          >
        </nav>

        <div class="flex items-center space-x-4">
          <!-- Login / Perfil -->
          <div id="auth-buttons" class="flex items-center space-x-3">
            <a
              id="login-button"
              href="login.html"
              class="text-gray-700 hover:text-primary"
            >
              <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </a>
            <a
              id="profile-button"
              href="client/profile.html"
              class="hidden text-gray-700 hover:text-primary"
            >
              <i class="fas fa-user"></i> Mi Perfil
            </a>
            <a
              id="logout-button"
              href="#"
              class="hidden text-gray-700 hover:text-red-600"
            >
              <i class="fas fa-sign-out-alt"></i>
            </a>
          </div>
          <a href="cart.html" class="relative">
            <i class="fas fa-shopping-cart text-2xl text-primary"></i>
            <span
              id="cart-count"
              class="absolute -top-2 -right-2 bg-secondary text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
              >0</span
            >
          </a>
          <button class="md:hidden" id="mobile-menu-button">
            <i class="fas fa-bars text-2xl text-primary"></i>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-white py-4 px-4 shadow-lg"
      >
        <nav
          class="flex flex-col space-y-4"
          aria-label="Menú de navegación móvil"
        >
          <a href="/" class="text-primary font-medium">Inicio</a>
          <a href="products.html'" class="text-gray-700">Productos</a>
          <a href="index.html" class="text-gray-700">Categorías</a>
          <a href="about.html" class="text-gray-700">Nosotros</a>
          <a href="profile.html" class="text-gray-700">
            <i class="fas fa-user mr-2"></i> Mi Cuenta
          </a>
        </nav>
      </div>
    </header>

    <!-- Account Content -->
    <main class="container mx-auto px-4 py-8 min-h-screen">
      <h2 class="text-3xl font-bold text-center text-primary mb-8">
        Mi Cuenta
      </h2>

      <div class="flex flex-col md:flex-row gap-8">
        <!-- Menú lateral -->
        <aside
          class="w-full md:w-64 bg-white p-4 rounded-lg shadow-sm border border-gray-100 h-fit sticky top-4"
        >
          <div class="flex items-center space-x-3 mb-6 p-2">
            <div
              class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-800 font-bold"
            >
              MG
            </div>
            <span class="font-medium">María González</span>
          </div>
          <nav class="space-y-2" aria-label="Menú de cuenta">
            <a
              href="#profile"
              class="account-tab active block p-3 rounded-lg hover:bg-blue-50"
              >Perfil</a
            >
            <a
              href="orders.html"
              class="account-tab block p-3 rounded-lg hover:bg-blue-50"
              >Mis Pedidos</a
            >
            <a
              href="adresses.html"
              class="account-tab block p-3 rounded-lg hover:bg-blue-50"
              >Direcciones</a
            >
            <a
              href="/"
              onclick="logout()"
              class="block p-3 rounded-lg text-red-600 hover:bg-red-50 mt-4"
            >
              <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
            </a>
          </nav>
        </aside>

        <!-- Contenido principal -->
        <div class="flex-1">
          <!-- Sección de Perfil -->
          <section
            id="profile-section"
            class="bg-white p-6 rounded-lg shadow-sm border border-gray-100 mb-6"
          >
            <h3 class="font-bold text-xl text-primary mb-4">
              Información Personal
            </h3>
            <form class="space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                  <input id="nombre" type="text" class="w-full border p-2 rounded-lg" />
                </div>
                <div>
                  <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                  <input id="apellido" type="text" class="w-full border p-2 rounded-lg" />
                </div>
              </div>
            
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                  <input id="email" type="email" class="w-full border p-2 rounded-lg" />
                </div>
                <div>
                  <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                  <input id="telefono" type="tel" class="w-full border p-2 rounded-lg" />
                </div>
              </div>
            
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="cedula" class="block text-sm font-medium text-gray-700 mb-1">Cédula</label>
                  <input id="cedula" type="text" class="w-full border p-2 rounded-lg" />
                </div>
                <div>
                  <label for="tipoCedula" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Cédula</label>
                  <input id="tipoCedula" type="text" class="w-full border p-2 rounded-lg" />
                </div>
              </div>
            
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="codigoPostal" class="block text-sm font-medium text-gray-700 mb-1">Código Postal</label>
                  <input id="codigoPostal" type="text" class="w-full border p-2 rounded-lg" />
                </div>
                <div>
                  <label for="nombreNegocio" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Negocio</label>
                  <input id="nombreNegocio" type="text" class="w-full border p-2 rounded-lg" />
                </div>
              </div>
            
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="tipoCliente" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Cliente</label>
                  <input id="tipoCliente" type="text" class="w-full border p-2 rounded-lg" />
                </div>
                <div>
                  <label for="direccion" class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
                  <input id="direccion" type="text" class="w-full border p-2 rounded-lg" />
                </div>
              </div>
            
              <div class="flex justify-end">
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                  Guardar Cambios
                </button>
              </div>
            </form>
            </section>

        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white py-12">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 DistriSalud. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="/assets/js/client/main.js"></script>
    <script src="/assets/js/client/users.js"></script>
    <script>
      //verificarLogin();
      loadUsers();
      loadCustomers();
      loadOrders();
    </script>
  </body>
</html>
